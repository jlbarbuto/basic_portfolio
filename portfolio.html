<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="assets\css\style.css">

    <body>
        <div class="pagecontent">

                    <!-- links to other pages -->

            <div class="portfolio">

                <a href= "https://github.com/jlbarbuto" target="blank">

                <a href="https://www.linkedin.com/in/jamie-barbuto-94726a8a/" target="blank">
                    <img src="assets/images/linkedin_icon.png" alt="linkedin icon" width="65">
                </a>
                <a href="https://stackoverflow.com/users/9217164/jlbarbuto?tab=profile" target="blank">
